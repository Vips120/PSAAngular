<div class="container">
    <div class="row">
        <div class="col-md-8">
            <form [formGroup]="userForm" (ngSubmit)="Save(userForm.value)">
                   <div class="form-group">
                       <input type="text" class="form-control" placeholder="enter firstname"
                       formControlName="firstname"
                       [class.is-valid]="userForm.get('firstname').valid"
                       [class.is-invalid]="!userForm.get('firstname').valid && submitted"
                       >
                       <div class="alert alert-danger"
                        *ngIf="userForm.get('firstname').hasError('required') && submitted"
                       >
                          username must be required*
                       </div>
                       <div class="alert alert-danger"
                       *ngIf="userForm.get('firstname').hasError('minlength') && submitted"
                      >
                         username must be 5 characters*
                      </div>
                   </div>
                   <div class="form-group">
                    <input type="text" class="form-control" placeholder="enter lastname"
                    formControlName="lastname"
                    [class.is-valid]="userForm.get('lastname').valid"
                    [class.is-invalid]="!userForm.get('lastname').valid && submitted"
                    >
                    <div class="alert alert-danger"
                    *ngIf="userForm.get('lastname').hasError('required') && submitted"
                   >
                      lastname must be required*
                   </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="enter address"
                    formControlName="address"
                    [class.is-valid]="userForm.get('address').valid"
                    [class.is-invalid]="!userForm.get('address').valid && submitted"
                    >
                    <div class="alert alert-danger"
                    *ngIf="userForm.get('address').hasError('required') && submitted"
                   >
                      address must be required*
                   </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="enter mobile no"
                    formControlName="mobile"
                    [class.is-valid]="userForm.get('mobile').valid"
                    [class.is-invalid]="!userForm.get('mobile').valid && submitted"
                    >
                    <div class="alert alert-danger"
                    *ngIf="userForm.get('mobile').hasError('required') && submitted"
                   >
                      mobile must be required*
                   </div>
                </div>
                <div formGroupName="UserLogin">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="enter firstname"
                        formControlName="UserId"
                        [class.is-valid]="userForm.get('UserLogin').get('UserId').valid"
                        [class.is-invalid]="!userForm.get('UserLogin').get('UserId').valid && submitted"
                        >
                        <div class="alert alert-danger"
                        *ngIf="userForm.get('UserLogin').get('UserId').hasError('required') && submitted"
                       >
                          userid must be required*
                       </div>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="enter password"
                        formControlName="Password"
                        [class.is-valid]="userForm.get('UserLogin').get('Password').valid"
                        [class.is-invalid]="!userForm.get('UserLogin').get('Password').valid && submitted"
                        >
                        <div class="alert alert-danger"
                        *ngIf="userForm.get('UserLogin').get('Password').hasError('required') && submitted"
                       >
                          password must be required*
                       </div>
                    </div>
                </div>
            
                <button type="submit" class="btn btn-outline-danger">Submit</button>
            </form>
        </div>
    </div>
</div>
